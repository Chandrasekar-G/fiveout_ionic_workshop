<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <div cards>
    <div class="grid-full">
      <ion-row>
        <ion-col *ngFor="let item of response.nearby_restaurants" (click)="itemTapped($event, item)">
          <ion-card>
            <img src="{{item.restaurant.thumb}}" />
            <div class="card-title">{{item.restaurant.name}}</div>
            <div class="card-subtitle">{{item.restaurant.cuisines}}</div>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </div>    
</ion-content>
